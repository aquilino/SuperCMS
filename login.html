<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Admin panel</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <form>
            <div class="container">
                <div class="box">
                    <h1>Log In</h1>
                    <div class="user">
                        <i class="fas fa-user"></i>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            autocomplete="off"
                            placeholder="username"
                        />
                        <i class="fas fa-unlock-alt"></i>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            autocomplete="off"
                            placeholder="password"
                        />
                    </div>
                    <p class="reset-password">Forgot Password?</p>
                    <div class="login-btn">
                        <button class="btn" onclick="check(this.form)">Submit</button>
                        <p class="signup">Not registered?<span><a href="#"> Create an account</a></span></p>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
